<div id="pola">


    <div class="col-12"><h1 class="title titlerwd" style="margin-top:30px; padding-bottom: 20px;">REJESTRACJA</h1></div>

    <div id="div" class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-4 left">
                <h2>Dane Użytkownika</h2>
                <div class="row ">
                    <div class="col">
                        <div>
                            <div class="inputy">
                                <p>Imię:</p> <input type="text" id="name" class="form-control"
                                                    pattern="([A-ZŁ]{1})+([a-ząęłśćźżó]{2,})"
                                                    required data-toggle="tooltip" data-placement="bottom"
                                                    title="Imię musi zaczynać się z wielkiej litery i mieć co najmniej 3 znaki!"/>
                                <div class="register-error" id="nameError"></div>
                            </div>
                            <div class="inputy">
                                <p>Nazwisko:</p> <input type="text" id="lastName" class="form-control"
                                                        pattern="([A-ZŁ]{1})+([a-ząęłśćźżó\-]{2,})" reqiured
                                                        data-toggle="tooltip"
                                                        data-placement="bottom"
                                                        title="Nazwisko musi zaczynać się z wielkiej litery i mieć co najmniej 3 znaki!"/>
                                <div class="register-error" id="lastNameError"></div>
                            </div>
                            <div class="inputy">
                                <p>E-mail:</p> <input type="email" id="username" class="form-control"
                                                      pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                                                      required data-toggle="tooltip" data-placement="bottom"
                                                      title="Przykładowy format maila: abc@def.pl"/>
                                <div class="register-error" id="usernameError">
                                </div>
                            </div>
                            <div class="inputy">
                                <p>Hasło:</p> <input type="password" id="password" class="form-control"
                                                     pattern="(^.{6,}$)"
                                                     required data-toggle="tooltip" data-placement="bottom"
                                                     title="Hasło powinno zawierać co najmniej 6 znaków!"/>
                                <div class="register-error" id="passwordError">
                                </div>
                            </div>
                            <div class="inputy">

                                <p>Powtórz Hasło:</p> <input type="password" id="confirmation" class="form-control"
                                                             pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                                             required data-toggle="tooltip" data-placement="bottom"
                                                             title="To hasło musi być takie samo jak poprzednie!"/>
                                <div class="register-error" id="confirmpasswordError">
                                </div>
                            </div>
                            <div class="inputy"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4 right">
                <h2>Dane Adresowe</h2>
                <div class="row ">
                    <div class="col">
                        <div>
                            <div class="inputy">
                                <p>Telefon:</p> <input type="text" id="phone" class="form-control" required
                                                       pattern="(^[0-9]{9,11}$)"
                                                       data-toggle="tooltip"
                                                       data-placement="bottom"
                                                       title="Numer powinien zawierać od 9 do 11 znaków!"/>
                                <div class="register-error" id="phoneError"></div>
                            </div>
                            <div class="inputy">
                                <p>Miejscowość:</p> <input type="text" id="city" class="form-control"
                                                           pattern="([A-ZŁ]{1})+([a-ząęłśćźżó]{2,})" required
                                                           data-toggle="tooltip"
                                                           data-placement="bottom"
                                                           title="Nazwa miasta musi zaczynać się z wielkiej litery i mieć co najmniej 3 znaki!"/>
                                <div class="register-error" id="cityError"></div>
                            </div>
                            <div class="inputy">
                                <p>Ulica:</p> <input type="text" id="street" class="form-control"
                                                     pattern="([A-ZŁ]{1})+([a-ząęłśćźżó]{2,})" required
                                                     data-toggle="tooltip"
                                                     data-placement="bottom"
                                                     title="Nazwa ulicy musi zaczynać się z wielkiej litery i mieć co najmniej 3 znaki!"/>
                                <div class="register-error" id="streetError">

                                </div>
                            </div>
                            <div class="inputy">
                                <p>Nr domu:</p> <input type="text" id="buildingNumber" class="form-control" required

                                                       pattern="(^[0-9]{1,3}$)"

                                                       data-toggle="tooltip"
                                                       data-placement="bottom"
                                                       title="Numer powinien zawierać cyfry od 0 do 9!"/>
                                <div class="register-error" id="buildingNumberError">
                                </div>
                            </div>
                            <div class="inputy">
                                <p>Nr mieszkania:</p> <input type="text" id="flatNumber" class="form-control" required

                                                             data-toggle="tooltip"
                                                             data-placement="bottom"
                                                             title="Numer powinien zawierać cyfry od 0 do 9!"/>
                            </div>
                            <div class="inputy">
                                <p>Kod pocztowy:</p> <input type="text" id="zipCode" class="form-control" required
                                                            pattern="(^[0-9]{2}-[0-9]{3}$)"
                                                            data-toggle="tooltip"
                                                            data-placement="bottom"
                                                            title="Format kodu pocztowego: XX-XXX"/>
                                <div class="register-error" id="zipCodeError"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="row  ">

            <div class="col-sm-4"></div>

            <div class="col-sm-2 left przyciskpad">
                <button id="registerButton" type="button" class=" btn btn-primary" class="przyciskpad">Stwórz konto</button>
            </div>
            <div class="col-sm-2 right przyciskpad">
                <button type="button" class=" btn btn-primary right przyciskpad2" id="back">Powrót</button>
            </div>
        </div>
        <div class="col-sm-4"></div>

    </div>
</div>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</div>
