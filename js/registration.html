<div id="pola">
    <div class="col-12"><h1 class="title label" style="margin-top:30px; padding-bottom: 20px;">REJESTRACJA</h1></div>

    <div id="div" class="container">

                                        title="Imię musi zaczynać się z wielkiej litery i mieć co najmniej 3 znaki!"/>
                    <div class="register-error" id="nameError"></div>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4">

                                           title="Nazwa miasta musi zaczynać się z wielkiej litery i mieć co najmniej 3 znaki!"/>
                <div class="register-error" id="cityError">
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div id="daneUzyt">

            <div class="test">
                <p class="label">E-mail:</p> <input type="email" id="username" class="form-control"
                                      pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                                      required data-toggle="tooltip" data-placement="left"
                                      title="Przykładowy format maila: abc@def.pl"/>
                <div class="register-error" id="usernameError">
                </div>
            </div>
            <div class="test">
                <p class="label">Hasło:</p> <input type="password" id="password" class="form-control"
                                     pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                     required data-toggle="tooltip" data-placement="left"
                                     title="Hasło powinno zawierać co najmniej 6 znaków!"/>
                <div class="register-error" id="passwordError">
                </div>
            </div>
            <div class="test">
                <p class="label">Powtórz Hasło:</p> <input type="password" id="confirmation" class="form-control"
                                             pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                             required data-toggle="tooltip" data-placement="left"
                                             title="To hasło musi być takie samo jak poprzednie!"/>
                <div class="register-error" id="confirmationError">
                </div>
            </div>
        </div>

        <div id="daneAdr">

            <div class="test">
                <p class="label">Ulica:</p> <input type="text" id="street" class="form-control"

                                     data-placement="right"
                                     title="Nazwa ulicy musi zaczynać się z wielkiej litery i mieć co najmniej 3 znaki!"/>
                <div class="register-error" id="streetError">
                </div>
            </div>
            <div class="test">
                <p class="label">Nr domu:</p> <input type="text" id="buildingNumber" class="form-control" required data-toggle="tooltip"

                <div class="register-error" id="buildingNumberError">
                </div>
            </div>
            <div class="test">
                <p class="label">Nr mieszkania:</p> <input type="text" id="flatNumber" class="form-control" required data-toggle="tooltip"

            </div>
            <div class="test">
                <p class="label">Kod pocztowy:</p> <input type="text" id="zipCode" class="form-control" required data-toggle="tooltip"

                <div class="register-error" id="zipCodeError"></div>
            </div>
        </div>

    <div id="przyciski">
        <div class="button1">
            <button id="registerButton" type="button" class=" btn btn-primary">Stwórz konto</button>
        </div>
        <div class="button2">
