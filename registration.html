<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registration.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "js/register.js" type="text/javascript"></script>
</head>
<body>
    <div id="title">
        REJESTRACJA
    </div>
    <div id="pola" >
        <section id="sekcja">
        Imię: <input type="text" id="name" pattern="([A-ZŁ]{1})+([a-ząęłśćźżó]{2,})" required/></br>
            <div class = "register-error" id = "nameError">
            </div>
            </br>
        Nazwisko: <input type="text" id="lastName" pattern="([A-ZŁ]{1})+([a-ząęłśćźżó\-]{2,})" required/></br>
            <div class = "register-error" id = "lastNameError">
            </div>
            </br>
        E-mail: <input type="email" id="email"
                       pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                       required/></br>
            <div class = "register-error" id = "usernameError" >
            </div>
            </br>
        Telefon: <input type="tel" id="phone" required pattern="(^[0-9]{9,11}$)"/></br>
            <div class = "register-error" id = "phoneError">
            </div></br>
        Miasto: <input type="text" id="city" pattern=([A-ZŁ]{1})+([a-ząęłśćźżó]{2,})" required/></br>
            <div class = "register-error" id = "cityError">
            </div></br>
        Ulica: <input type="text" id="street" pattern=([A-ZŁ]{1})+([a-ząęłśćźżó]{2,})" required/></br>
            <div class = "register-error" id = "streetError">
            </div></br>
        Nr domu: <input type="number" id="buildNr" pattern="(^[0-9]{1,5}$)" required/></br>
            <div class = "register-error" id = "buildingNumberError">
            </div>
            </br>
        Nr mieszkania: <input type="number" id="aptNr" pattern="(^[0-9]{1,5}$)"/></br></br>
        Hasło: <input type="password" id="password" required/></br>
            <div class = "register-error" id = "passwordError">
            </div></br>
        Powtórz Hasło: <input type="password" id="confirmpassword" required/></br>
            <div class = "register-error" id = "confirmationError">
            </div></br>
        Kod pocztowy: <input type="text" id="zipCode" pattern="(^[0-9]{2}-?[0-9]{3}$)" required/></br>
            <div class = "register-error" id = "zipCodeError">
            </div></br>

            <input type="submit" value="Stwórz konto" id="create" onclick="registerUser()"/>
        </section>
    </div>

</body>
</html>
