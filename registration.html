<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="css/registration.css" rel="stylesheet" type="text/css" media="screen"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/register.js" type="text/javascript"></script>
</head>
<body>

    <div id="pola" >
        <h1 class="title" style="margin-top:20px;">REJESTRACJA</h1>

        <div id="div">
        <div id="daneUzyt">
        <h2 style="float: left; width: 210px;" >Dane Użytkownika</h2>

        <p>Imię:</p> <input type="text" id="name" class="form-control" pattern="([A-ZŁ]{1})+([a-ząęłśćźżó]{2,})" required data-toggle="tooltip" data-placement="left" title="Imię musi zaczynać się z wielkiej litery i mieć co najmniej 3 znaki!"/><div class = "register-error" id = "nameError">
        </div>
        <p>Nazwisko:</p> <input type="text" id="lastName" class="form-control"  pattern="([A-ZŁ]{1})+([a-ząęłśćźżó\-]{2,})" reqiured data-toggle="tooltip" data-placement="left" title="Nazwisko musi zaczynać się z wielkiej litery i mieć co najmniej 3 znaki!"/><div class = "register-error" id = "lastNameError">
        </div>
        <p>E-mail:</p> <input type="email" id="email" class="form-control" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required data-toggle="tooltip" data-placement="left" title="Przykładowy format maila: abc@def.pl"/><div class = "register-error" id = "usernameError" >
        </div>
        <p>Hasło:</p> <input type="password" id="password" class="form-control"  pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required data-toggle="tooltip" data-placement="left" title="Hasło powinno zawierać co najmniej 6 znaków!"/><div class = "register-error" id = "passwordError">
        </div>
        <p>Powtórz Hasło:</p> <input type="password" id="confirmpassword" class="form-control"  pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required data-toggle="tooltip" data-placement="left" title="To hasło musi być takie samo jak poprzednie!"/><div class = "register-error" id = "confirmationError">
        </div>
        </div>

        <div id="daneAdr">
        <h2 style="float: right; width:210px;">Dane Adresowe</h2>

        <p>Telefon:</p> <input type="text" id="phone" class="form-control" required data-toggle="tooltip" data-placement="right" title="Numer powinien zawierać od 9 do 11 znaków!"/><div class = "register-error" id = "phoneError">
        </div>
        <p>Miejscowość:</p> <input type="text" id="city" class="form-control"  pattern=([A-ZŁ]{1})+([a-ząęłśćźżó]{2,})" required data-toggle="tooltip" data-placement="right" title="Nazwa miasta musi zaczynać się z wielkiej litery i mieć co najmniej 3 znaki!"/><div class = "register-error" id = "cityError">
        </div>
        <p>Ulica:</p> <input type="text" id="street" class="form-control"  pattern=([A-ZŁ]{1})+([a-ząęłśćźżó]{2,})" required data-toggle="tooltip" data-placement="right" title="Nazwa ulicy musi zaczynać się z wielkiej litery i mieć co najmniej 3 znaki!"/><div class = "register-error" id = "streetError">
        </div>
        <p>Nr domu:</p> <input type="text" id="buildNr" class="form-control" required data-toggle="tooltip" data-placement="right" title="Numer powinien zawierać cyfry od 0 do 9!"/><div class = "register-error" id = "buildingNumberError">
        </div>
        <p>Nr mieszkania:</p> <input type="text" id="aptNr" class="form-control" required data-toggle="tooltip" data-placement="right" title="Numer powinien zawierać cyfry od 0 do 9!"/>
            <p>Kod pocztowy:</p> <input type="text" id="zipCode" class="form-control" required data-toggle="tooltip" data-placement="right" title="Format kodu pocztowego: XX-XXX"/><div class = "register-error" id = "zipCodeError"></div>
        </div>
        </div>


            <button type="button" class=" btn btn-primary" style="display: block; margin: 0 auto; clear:both; margin-bottom: 2%;" onclick="registerUser()">Stwórz konto</button>

    </div>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
