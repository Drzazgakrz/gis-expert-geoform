<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registration.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "js/register.js" type="text/javascript"></script>
</head>
<body>
    <div id="title">
        REJESTRACJA
    </div>

    <div id="pola" >
        <section id="sekcja">
        Imię: <input type="text" id="name" pattern="([A-ZŁ]{1})+([a-ząęłśćźżó]{2,})" required/></br></br>
        Nazwisko: <input type="text" id="lastName" pattern="([A-ZŁ]{1})+([a-ząęłśćźżó\-]{2,})" reqiured/></br></br>
        E-mail: <input type="email" id="email" required/></br></br>
        Telefon: <input type="tel" id="phone" required/></br></br>
        Miasto: <input type="text" id="city" pattern=([A-ZŁ]{1})+([a-ząęłśćźżó]{2,})" required/></br></br>
        Ulica: <input type="text" id="street" pattern=([A-ZŁ]{1})+([a-ząęłśćźżó]{2,})" required/></br></br>
        Nr domu: <input type="number" id="buildNr" required/></br></br>
        Nr mieszkania: <input type="number" id="aptNr"/></br></br>
        Hasło: <input type="password" id="password" required/></br></br>
        Powtórz Hasło: <input type="password" id="confirmpassword" required/></br></br>
        Kod pocztowy: <input type="text" id="zipCode" required/></br></br>

            <input type="submit" value="Stwórz konto" id="create" onclick="registerUser()"/>
        </section>
    </div>

</body>
</html>
